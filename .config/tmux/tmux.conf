# shell
set-option -g default-shell /bin/zsh

# colors
set -g default-terminal "xterm-256color" # colors!
set -g terminal-overrides ",xterm-256color:RGB"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
set -sa terminal-overrides ',kitty:RGB'

# general settings
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

# status
set -g status-left "#[fg=yellow,bold][#S] "
# set -g status-left-length 30
# set -g status-left "#[fg=blue,bold]#S"
# set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.yml)"
set -g status-left-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-right "#{?client_prefix, #[reverse]bang!#[noreverse] ,}"
# set -g status-style 'bg=default' # transparent
set -g status-style fg=cyan,bg=#141414

# window UI
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set -g window-status-current-format '#[reverse]#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F#[noreverse]'
# set -g window-status-current-format '#[reverse]#I:#W #F#[noreverse]'
# set -g window-status-format '#[fg=gray]#I:#W #F'
# set -g window-status-current-format '👉#[fg=magenta]#W'
# set -g window-status-format '  #[fg=gray]#W'

# use vim key bindings in copy mode
setw -g mode-keys vi

# ENV
set -g allow-passthrough on
# set -ga update-environment TERM
# set -ga update-environment TERM_PROGRAM

# message
# set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
# set -g mode-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow,reverse
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Set new panes to open in current dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# TODO: repeat this for all bindings
bind -N "⌘+g lazygit " g new-window -c "#{pane_current_path}" -n "🌳" "lazygit 2> /dev/null"
# bind -N "⌘+G gh-dash " G new-window -c "#{pane_current_path}" -n "😺" "ghd 2> /dev/null"
# bind -N "⌘+b build" B split-window -v -l 10 b
# bind -N "⌘+d dev" D split-window -v -l 10 d

# movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resizing
bind -r L resize-pane -R 2
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
# copy mode movement
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel 

# misc
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
bind-key e send-keys "tmux capture-pane -p -S - | nvim -c 'set buftype=nofile' +" Enter
bind r source-file ~/.config/tmux/tmux.conf # this reloads the file.

